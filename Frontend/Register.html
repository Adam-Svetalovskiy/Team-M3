<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" type="image/png" href="Logo 4.png">

    <style>
     #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  header {
    height: 100vh;
    display: flex;
    flex-direction:row;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
      .search-container {
        display:inline;
        text-align: center;
        margin-top: 20px;
        margin: 20px;
        font-style: normal;
        font-family: monospace;

      }

      .search-bar {
        border-radius: 50px;
        border: 10px;
        font-size: 18px;
        font-style: normal;
        font-family: monospace;
        writing-mode:sideways-rl;
      }

  h2 {
    text-align:inherit;
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: all 0.2s;
    font-style: normal;
    font-family: monospace;
  }
    
  nav {
    position: absolute;
    top: 0;
    right: 0;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  nav li {
    display: inline-block;
    margin-right: 20px;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: all 0.2s;
    font-style: normal;
    font-family: monospace;
  }

  nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .register-form {
    width: 40%;
    margin: 0 auto;
    margin-top: 50px;
    text-align: left;
    font-size: 18px;
    line-height: 1.5;
    color: rgb(156, 149, 149);
    font-style: normal;
    font-family: monospace;
  }

  .form-input {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    padding: 10px;
    font-size: 18px;
    font-style: normal;
    font-family: monospace;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .form-submit {
    display: block;
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 18px;
    font-style: normal;
    font-family: monospace;
    color: white;
    background-color: #847f7f;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    form {
        margin-top: 50px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
        font-style: normal;
        font-family: monospace;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-style: normal;
        font-family: monospace;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        display: block;
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 18px;
        font-style: normal;
        font-family: monospace;
        color: white;
        background-color: #acacac;
        border: none;
        border-radius: 5px;
        transition: all 0.2s;
      }

      button[type="submit"]:hover {
        background-color: #bcbcbc;
      }
    </style>
  </head>
  <body>
   <video autoplay muted loop id="video-background">
    <source src="Trail Shoes.mp4" type="video/mp4">
  </video>
  <nav>
    <ul>
      <li><a href="Home.html" target="_blank">Home</a></li>
      <li><a href="Shop.html" target="_blank">Shop</a></li>
      <li><a href="About.html" target="_blank">About</a></li>
      <li><a href="Contact.html" target="_blank">Contact</a></li>
      <li><a href="Login.html" target="_blank">Login</a></li>
      <li><a href="Register.html" target="_blank">Register</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>
  <div>
  <h2>Register</h2>
  </div>
      <div class="register-form">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        
          <button type="submit">Register</button>
        </form>
      </div>
      
    </header>
  </body>
</html>
